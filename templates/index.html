<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
        .result {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>House Price Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="area">Area (in square feet)</label>
                <input type="number" id="area" name="area" required min="1">
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" required min="1">
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" required min="1">
            </div>
            <div class="form-group">
                <label for="stories">Number of Stories</label>
                <input type="number" id="stories" name="stories" required min="1">
            </div>
            <div class="form-group">
                <label for="parking">Parking Spaces</label>
                <input type="number" id="parking" name="parking" required min="0">
            </div>
            <button type="submit" class="btn">Predict Price</button>
        </form>
        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
